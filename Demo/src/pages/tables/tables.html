<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Guest Manager</ion-title>
      </ion-navbar>

  <ion-navbar>
      <ion-grid>
          <ion-row>
            <ion-col col-3><ion-title>Mes Tables</ion-title></ion-col>
           
            <ion-col col-6><ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar></ion-col>
          </ion-row>
    
        </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding="true" style="background: url(../assets/imgs/bg.png) no-repeat center;background-size:cover;" >

  <ion-list >
      <button ion-item *ngFor="let item of tables"  (click)="itemSelected(item)">
        {{ item.designation }}
      </button>
    </ion-list>
    
  <ion-fab bottom right>
      <button ion-fab (click)="addtable()"><ion-icon  name="add"></ion-icon></button>
    </ion-fab>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-title >&copy; zhema iris</ion-title>
    </ion-toolbar>
  </ion-footer>
